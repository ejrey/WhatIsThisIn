<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;800&family=Quicksand:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@700&display=swap" rel="stylesheet">
    <title>WhatIsThisIn</title>
</head>

<body onload="start()">

<div class="main">
    <h1>WhatIsThisIn...</h1>
    <div class="optionBox">
        <select name="options" id="optionChosen" onchange="getOptionChosen(this.value)">
            <option value="weather">Weather</option>
            <option value="gas">Gas Price</option>
            <option value="speed">Speed Units</option>
            <option value="currency">Currency Exchange</option>
        </select>
    </div>

    <!--Weather Components-->
    <div class="weatherOption" id="weatherComponents">
        <input type="number" id="weatherNumber">
        <select name="weatherOptions" id="degreeChosen">
            <option value="celsius">To C&#176;</option>
            <option value="fahrenheit">To F&#176;</option>
        </select>
        <button type="button" onclick="convert()">Convert</button>
        <h2 id="resultConvertWeather"></h2>
<!--        <h3 id="resultConvertWeather"></h3>-->
        <h2 id="numberWeather"></h2>
    </div>

    <!--Gas Prices-->
    <div class="gasOption" id="gasComponents">
        <input type="number" id="gasNumber">
        <select name="gasOptions" id="gasChosen">
            <option value="litres">To Litres</option>
            <option value="gallons">To Gallons</option>
        </select>
        <button type="button" onclick="convert()">Convert</button>
        <h2 id="resultConvertGas"></h2>
<!--        <h3 id="resultConvertGas"></h3>-->
        <h2 id="numberGas"></h2>

    </div>

    <!--Speed Units-->
    <div class="speedUnit" id="speedComponents">
        <input type="number" id="speedNumber">
        <select name="speedOptions" id="speedChosen">
            <option value="kmh">To km/h</option>
            <option value="mph">To mph</option>
        </select>
        <button type="button" onclick="convert()">Convert</button>
        <h2 id="resultConvertSpeed"></h2>
<!--        <h3 id="resultConvertSpeed"></h3>-->
        <h2 id="numberSpeed"></h2>
    </div>

    <!--Currency Exchange-->
    <div class="currencyUnit" id="currencyComponents">
        <select name="currencyOne" id="currencyOptionsOne"></select>
        <input type="number" id="currencyNumber">
        <h1>To</h1>
        <select name="currencyTwo" id="currencyOptionsTwo"></select>
        <button type="button" onclick="convert()">Convert</button>
        <br>
        <h2 id="resultOfCurrencyConvert"></h2>
<!--        <h3 id="resultOfCurrencyConvert"></h3>-->
    </div>
    <h2 id="randomFact"></h2>
</div>


<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="config.js"></script>
</body>
</html>
